<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/01f35acd40.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./counter.css" />
  </head>
  <body>
    <div class="card">
      <h1>Counter Project</h1>
      <div id="number">0</div>
      <div id="inc-dec">
        <div id="inc"><i class="fa-solid fa-plus"></i></div>
        <div id="dec"><i class="fa-solid fa-minus"></i></div>
      </div>
      <div class="reset">
        <span>Reset</span><i class="fa-solid fa-rotate fa-spin"></i>
      </div>
    </div>
    <script src="./counter.js">
      //   let number = document.getElementById("number");

    </script>
  </body>
